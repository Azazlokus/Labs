    <h2>Lab3</h2>
    <h3>Вариант 7</h3>
    <p>Напишите функцию, которая принимает строку и прореживает ее (т.е. удаляет
        последнюю 1/10 символов). Если строка состоит из 21 символа, 1/10 символов
        будет равно 2,1 символа, поэтому функция удаляет 3 символа (округляем
        «вверх»)
    </p>
    <br>
<p>Введите строку:</p>
    <input id="str"/> <button onclick="calculate()">Вычислить</button>
    <p>Результат:</p>
    <p id="result"></p>
